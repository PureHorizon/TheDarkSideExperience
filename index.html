<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <title>The Dark Side Experience - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap"
            rel="stylesheet"
    />
    <link rel="icon" type="image/vnd.microsoft.icon" href="assets/images/favicon.ico">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Dein Skript sollte nach den Firebase-Skripten geladen werden -->
    <script defer src="script.js"></script>
</head>
<body>
<!-- Passwortschutz (Login) -->
<div id="login-container" class="login-container">
    <h1>Login</h1>
    <div class="login-form">
        <label for="email-input" class="visually-hidden">E-Mail</label>
        <input type="email" id="email-input" placeholder="E-Mail" required />

        <label for="password-input" class="visually-hidden">Passwort</label>
        <input type="password" id="password-input" placeholder="Passwort" required />

        <button id="login-button" class="cta-button">Anmelden</button>
        <div id="login-error" class="login-error"></div>
    </div>
</div>

<!-- Startbildschirm -->
<section id="start-screen" class="section hidden">
    <div class="start-content">
        <img src="assets/images/prism.png" alt="Prisma" class="prism"/>
        <button id="start-button" class="cta-button">Erlebnis starten</button>
    </div>
</section>

<!-- Hauptinhalt wird im iframe geladen -->
<div id="main-content-container" class="hidden">
    <iframe id="main-iframe" src="" frameborder="0" width="100%" height="100%"></iframe>
</div>

<!-- Audio-Element für den Sound -->
<audio id="ambience-music" src="assets/audio/space_ambience.mp3" loop></audio>

<!-- Canvas für die Hintergrundanimation -->
<canvas id="fireflies"></canvas>
</body>
</html>
