<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Login - The Dark Side Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="login.js"></script>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div id="login-container">
    <div class="modal-content">
        <h2>Login</h2>
        <input type="email" id="email-input" placeholder="E-Mail-Adresse" required />
        <input type="password" id="password-input" placeholder="Passwort" required />
        <button id="login-button" class="cta-button">Anmelden</button>
        <p id="login-error" class="hidden">Fehlerhafte Anmeldung!</p>
    </div>
</div>
</body>
</html>
